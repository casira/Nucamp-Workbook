<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Color Guessing Game</title>
  </head>
  <body>
    <h1>Color Guessing Game</h1>
    <button type="button" onclick="runGame()">Start Game</button>
    <script>
      const COLORS_ARRAY = ["blue", "cyan", "gold", "gray", "green", "magenta", "orange", "red", "white", "yellow"];
      //
      function runGame() {
        let numTries = 0;
        let guess;
        let correct = false;
        const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length);
        const target = COLORS_ARRAY[targetIndex];
        do {
          guess = prompt(
            `I am thinking of one of these colors:\n\n ${COLORS_ARRAY.join(", ")} \n\nWhat color am I thinking of?\n`
          );
          if (guess === null) {
            alert(`Game cancelled.`);
            return;
          }
          correct = checkGuess(guess, target);
          numTries++;
        } while (!correct);
        alert(`Congrats! You guessed the right color in ${numTries} guesses.`);
      }
      //
      function checkGuess(guess, target) {
        let correct = false;
        if (!COLORS_ARRAY.includes(guess)) {
          alert(`Color not recognized.`);
        } else if (guess < target) {
          correct = false;
          alert(`Nope, sorry.\n(Hint: Your color is alphabetically lower than mine.)`);
        } else if (guess > target) {
          alert(`Nope, sorry.\n(Hint: Your color is alphabetically higher than mine.)`);
        } else {
          correct = true;
          document.body.style.background = guess;
          return correct;
        }
      }
    </script>
  </body>
</html>
